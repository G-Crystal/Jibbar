<h3 class="c-home__forms-heading">Reset password?</h3>
<form class="c-home__forms-form  forget-form" name="resetPasswordForm">    
    <div class="c-home__forms-group">
            <input class="c-home__forms-input" type="password" ng-model="$ctrl.newPassword" autocomplete="off" placeholder="New Password"
                name="password" maxlength="80" />
        </div>
    <div class="c-home__forms-group c-home-sign-in__buttons">
        <button class="c-home-sign-in__button c-home__forms-button" ng-click="$ctrl.resetMyPassword(resetPasswordForm)" type="submit">Submit</button>        
    </div>
</form>
